<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
        [url]="animal.url"
        [descricao]="animal.description"
      ></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ animal.description }}</p>
        <i
          (click)="curtir()"
          aria-hidden="true"
          class="fa fa-heart-o me-2 pull-left"
        >
          <span class="ps-1">{{ animal.likes }}</span>
        </i>
        <i aria-hidden="true" class="fa fa-comment-o me-2 ms-2">
          <span class="ps-1">{{ animal.comments }}</span>
        </i>
        <i
          (click)="excluir()"
          aria-hidden="true"
          class="fa fa-trash-o me-2 ms-2 pull-right"
        ></i>
      </small>

      <app-comentarios
        [id]="animal.id"
        *ngIf="animal.allowComments; else warning"
      ></app-comentarios>

      <ng-template #warning>
        <p>Usuário não pode comentar o animal</p>
      </ng-template>
    </div>
  </div>
</div>
